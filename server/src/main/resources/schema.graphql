type User {
  id: ID!
  name: String!
}

type Meme {
  id: ID!
  author: User!
  tags: [String!]
  url: String!
  createTime: String!
  counter: MemeCounter!
}

type MemeCounter {
  likeCount: Int!
  dislikeCount: Int!
  shareCount: Int!
  commentCount: Int!
}

type Query {
  popular_tags: [String!]
}

type Query {
  memes(tag: String!): [Meme!]
}
