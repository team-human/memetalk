type User {
  id: ID!
  name: String!
}

type Meme {
  id: ID!
  author: User!
  tags: [String!]
  url: String!
  createTime: String!
  counter: MemeCounter!
}

type MemeCounter {
  likeCount: Int!
  dislikeCount: Int!
  shareCount: Int!
  commentCount: Int!
}

type Topic {
  tag: String!
  memes: [Meme!]
}

# Gets topics (tag + list of memes).
type Query {
  topics: [Topic!]
}

# Gets the current user.
type Query {
  me: User
}

# Gets memes of a user.
type Query {
  memes(id: ID!): [Meme!]
}
