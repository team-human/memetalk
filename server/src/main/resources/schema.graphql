type User {
  id: ID!
  name: String!
}

type Meme {
  id: ID!
  author: User!
  tags: [String!]
  url: String!
  createTime: String!
  counter: MemeCounter!
}

type MemeCounter {
  likeCount: Int!
  dislikeCount: Int!
  shareCount: Int!
  commentCount: Int!
}

# DEPRECATED: Should use tag and meme seperatedly.
type Topic {
  tag: String!
  memes: [Meme!]	
}

type Query {
  # DEPRECATED: Should use `popular_tags` + `memes(tag)` instead.
  topics: [Topic!]
  popular_tags: [String!]
  memes(tag: String!): [Meme!]
}
